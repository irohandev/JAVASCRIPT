<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <ul class="language">
            <li>Javascript</li>
        </ul>
</body>
<script>
    //inserting element
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){         //more optimized approach
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //console.log(secondLang)
    //secondLang.innerHTML= "MOJO {Updated}"

    const newli = document.createElement('li')
    newli.textContent="Mojo {Updated}"
    secondLang.replaceWith(newli)

    //Edit first list item 
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>C++ (Upadated)</li>"

    //Edit last list item
    const lastLang = document.querySelector('li:last-child')
    lastLang.outerHTML = "<li>Java (Upadated)</li>"

    //Remove last list element
    const lastL = document.querySelector('li:last-child')
    lastL.remove()



</script>
</html>
